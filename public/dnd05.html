<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-color: #84e6f7;
      }
      .ball {
        display: inline-block;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 1px solid black;
        background-color: red;
        color: white;
        font-weight: 900;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="rect">
      <div class="ball" id="1" draggable="true">1</div>
      <div class="ball" id="2" draggable="true" style="background-color: blue">
        2
      </div>
      <div
        class="ball"
        id="3"
        draggable="true"
        style="background-color: rgb(29, 206, 26)"
      >
        3
      </div>
    </div>
    <div class="rect" style="left: 300px"></div>
    <script>
      const balls = document.querySelectorAll(".ball");
      const rects = document.querySelectorAll(".rect");

      balls.forEach((b) => {
        b.addEventListener("dragstart", (e) => {
          dragTarget = e.currentTarget; // 記得拖拉的對象
        });
        b.addEventListener("dragend", (e) => {
          dragTarget = null;
          rects.forEach((r) => {
            r.style.backgroundColor = "#84e6f7";
          });
        });
      });

      // b.addEventListener("drag", handler);
      rects.forEach((r) => {
        r.addEventListener("dragenter", (e) => {
          e.currentTarget.style.backgroundColor = "orange";
        });
        r.addEventListener("dragover", (e) => e.preventDefault());
        r.addEventListener("dragleave", (e) => {
          e.currentTarget.style.backgroundColor = "#84e6f7";
        });
        r.addEventListener("drop", (e) => {
          if (dragTarget) {
            e.currentTarget.append(dragTarget);
          }
        });
      });
    </script>
  </body>
</html>
